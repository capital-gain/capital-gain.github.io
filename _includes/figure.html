<figure>
  <a href="{{ include.src }}" target="_blank">
    <img
      src="{{ include.src }}"
      {%- if include.alt %} alt="{{ include.alt }}"{% endif %}
      {%- if include.width %} width="{{ include.width }}"{% endif %} />
  </a>
  {%- if include.caption -%}
  <figcaption>{{ include.caption }}</figcaption>
  {%- endif -%}
</figure>
